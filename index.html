<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer="defer" type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search a city">
            <button type="submit"><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="weather-info">
            <h1 class="city">-----</h1>
            <h2 class="temp">--</h2>
            <p class="condition">---- ---</p>
            <div class="weather-icon">
                <img class="weather_condition" src="img/cloudy_night.png" alt="Partially Cloudy">
            </div>
        </div>
	   <div class="sun-details">
		<div class="detail" >
			<img src="img/sunrise.png" alt="Sunrise">
			<p id="sunrise">--:--:--</p>
		 </div>
		 <div class="detail" >
			<img src="img/sunset.png" alt="Sunset">
			<p id="sunset">--:--:--</p>
		 </div>
	   </div>
        <div class="weather-details">
            <div class="detail">
                <img src="img/humidity.png" alt="Humidity">
                <p id="humidity">--%</p>
            </div>
            <div class="detail">
                <img src="img/precipitation.png" alt="Rainfall">
                <p id="rainfall">-- mm</p>
            </div>
            <div class="detail">
                <img src="img/wind.png" alt="Wind">
                <p id="wind">-- kph</p>
            </div>
        </div>
    </div>
</body>
</html>
